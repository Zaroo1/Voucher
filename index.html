<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TwinAzz Daily Sales</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>TwinAzz Daily Sales Form</h1>
    <form id="salesForm">
      <input type="text" id="item" placeholder="Item name" required />
      <input type="number" id="price" placeholder="Price (GHS)" required />
      <input type="number" id="quantity" placeholder="Quantity" required />
      <input type="text" id="seller" placeholder="Seller name" required />
      <button type="submit">Record Sale</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
