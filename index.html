<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azz Internet Hub - WASSCE/BECE Checkers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Azz Internet Hub</h1>
            <p>WASSCE/NovDec/BECE Checker Portal</p>
        </div>
    </header>

    <main class="container">
        <section id="voucher-selection">
            <h2>Purchase Vouchers</h2>
            <div class="form-group">
                <label for="voucher-type">Select Voucher Type:</label>
                <select id="voucher-type">
                    <option value="wassce">WASSCE Checker</option>
                    <option value="novdec">NovDec Checker</option>
                    <option value="bece">BECE Checker</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="quantity">Number of Vouchers:</label>
                <input type="number" id="quantity" min="1" value="1">
            </div>
            
            <div class="price-display">
                <p>Price per voucher: <span id="unit-price">GHS 1.00</span></p>
                <p>Total: <span id="total-price">GHS 1.00</span></p>
            </div>
            
            <button id="pay-button" class="btn">Pay Now</button>
        </section>

        <section id="voucher-display" style="display: none;">
            <h2>Your Vouchers</h2>
            <div id="voucher-list"></div>
            <button id="print-button" class="btn">Print Vouchers</button>
            <button id="new-purchase" class="btn">Make Another Purchase</button>
        </section>

        <section id="admin-section">
         
            <div class="form-group">
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" placeholder="Enter admin password">
                <button id="login-admin" class="btn">Login</button>
            </div>
            
            <div id="admin-panel" style="display: none;">
                <h3>Add New Vouchers</h3>
                <div class="form-group">
                    <label for="voucher-type-admin">Voucher Type:</label>
                    <select id="voucher-type-admin">
                        <option value="wassce">WASSCE Checker</option>
                        <option value="novdec">NovDec Checker</option>
                        <option value="bece">BECE Checker</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="voucher-batch">Paste Vouchers (one per line):</label>
                    <textarea id="voucher-batch" rows="10" placeholder="Your WEAC checkers are (SN: WGC240772389 , PIN: 302295095725)&#10;Your WEAC checkers are (SN: WGC240772390 , PIN: 302295095726)"></textarea>
                </div>
                
                <button id="upload-vouchers" class="btn">Upload Vouchers</button>
                
                <h3>Voucher Inventory</h3>
                <div id="inventory-display"></div>

<button id="clear-sold" class="btn-clear-vouchers">
  ðŸš¨ Clear All Sold Vouchers
</button>
            </div>

        </section>
    </main>

    <footer>
        <div class="container">
            <p>Contact: aazzinternethub@gmail.com | +233598160732</p>
            <p>&copy; 2023 Azz Internet Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
